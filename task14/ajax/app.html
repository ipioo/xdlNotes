<body>
<main role="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
        <img class="mr-3" src="./2.png" alt="" width="48" height="48">
        <div class="lh-100" style="color: #1c7430">
            <h6 class="mb-0 lh-100">aJax 模拟测试系统</h6>
            <small>jQuery@3.4.1</small>
        </div>
    </div>

    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">留言区</h6>
        <div class="media text-muted pt-3">
            <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect fill="#6f42c1" width="100%" height="100%"></rect><text fill="#6f42c1" dy=".3em" x="50%" y="50%">32x32</text></svg>

                <strong class="d-block text-gray-dark">@用户名</strong>
                留言内容
            </p>
        </div>
    </div>

    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <form>
          <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" id="username" placeholder="用户名 ">
          </div>
          <div class="form-group">
            <label for="contentMessage">评论内容</label>
            <textarea class="form-control" id="contentMessage" rows="3"></textarea>
          </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </form>
    </div>
